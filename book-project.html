<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Search Engine</title>
    <link rel="stylesheet" href="book-project.css" />
    <link />
    <script defer src="book-project.js"></script>
    <script src="API.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <main class="searchEngine">
      
    <div class="searchEngine__title">
      <img class="searchEngine__image" src="Book project.jpg" />
    </div>
    <div class="searchEngine__main-text">
    <h3>
      Let Kat the book hunter find the book you rlooking for! Type in the title,
      author or keyword your after and Kat will paw through the stacks and
      bring you back the purrrfect tome.
    </h3>
  </div>
  <div>
    
    <textarea class="searchEngine__form"
    type="text"
    name="message"
    id="message"
    rows="1"
    cols="50"
    required>Tell Kat what you're after...</textarea>

    <div class="searchEngine__buttons">
    <button type="reset">Oops, start again</button>
    <button class="searchEngine__buttons__search-button" type="submit">Get Hunting!</button>
  
    </div>

  <div class="searchEngine__book-grid">
<div class="searchEngine__book-gird__bookOne"> book one
</div>
<div class="searchEngine__book-gird__bookTwo">book 2
</div>
<div class="searchEngine__book-gird__bookThree">book3
</div>
<div class="searchEngine__book-gird__bookFour">book4
</div>
<div class="searchEngine__book-gird__bookFive">book5
</div>
<div class="searchEngine__book-gird__bookSix">book6
</div>
<div class="searchEngine__book-gird__bookSeven">book7
</div>
<div class="searchEngine__book-gird__bookEight">book8
</div>
<div class="searchEngine__book-gird__bookNine">book9
</div>
  </div>
  </div>
  </div>
  </body>
</main>
</html>
