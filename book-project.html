<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Search Engine</title>
    <link rel="stylesheet" href="book-project.css" />
    <link />
    <script defer src="book-project.js"></script>
  </head>
  <body>
    <main class="searchEngine">
    <div class="searchEngine__title">
      <img class="searchEngine__image" src="photo-1592727180315-b25c5246e5e5.jpg" />
      <h1>Book Hunter</h1>
    </div>
    <div class="searchEngine__main-text">
    <h3>
      Let Kat the book hunter find the perfect book for you! Type in the title,
      author or keywords your after and Kat will paw through the stacks and
      bring you back the purrrfect tome.
    </h3>
  </div>
  <div>
    <textarea class="searchEngine__form"
    type="text"
    name="message"
    id="message"
    rows="7"
    cols="50"
    required>Tell Kat what you're after...</textarea>

    <div class="searchEngine__buttons">
    <button type="reset">Oops, start again</button>
    <button type="submit">Get Hunting!</button>
  </div>
  </div>
  <div class="searchEngine__grid"></div>
  </body>
</main>
</html>
