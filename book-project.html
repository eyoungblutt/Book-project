<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Hunter</title>
    <link rel="stylesheet" href="book-project.css" />
    <link />

    <script defer src="index.js" type="module" ></script>
  </head>
  <body>
    <main class="searchEngine">
      
    <div class="searchEngine__title">
      <img class="searchEngine__image" src="Book project.jpg" />
    </div>
    <div class="searchEngine__main-text">
    <h3>
      Let Kat the Book Hunter find the book you're looking for! Type in the title,
      author or keyword you're after and Kat will paw through the stacks and
      bring you back the purrrfect tome.
    </h3>
  </div>
  <div>
    <input id="searchEngine__form" 
    type="text"
    placeholder="Tell Kat what you're after..."
    required></input>
  </div>
    <div class="searchEngine__buttons">
    <button id="refreshButton" type="reset">Oops, start again.</button>
    <button class="searchEngine__buttons__search-button" id="searchBTN" type="submit">Get Hunting!</button>
  
    </div>
  <div class="searchEngine__book-grid">
</div>
  </main>
  </body>

</html>
